name: Windows Qt Build (SimulIDE MinGW)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: "Versão (ex: v2.0.0-RC1)"
        required: false
        type: string
      publish_release:
        description: "Publicar release?"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-win-mingw:
    runs-on: windows-latest
    env:
      QT_VERSION: '5.15.2'
      QT_ARCH: 'win64_mingw81'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Qt 5.15.2 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: ${{ env.QT_ARCH }}
          archives: 'qtbase qtsvg qtmultimedia qtserialport qttools'
          cache: true

      - name: Compute version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ inputs.version }}") {
            $ver = "${{ inputs.version }}"
          } elseif ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $ver = "${{ github.ref_name }}"
          } else {
            $ver = "dev${{ github.run_number }}"
          }
          $ver = $ver -replace '[^0-9A-Za-z._-]', ''
          "APP_VER=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host ">> Versão: $ver"

      - name: Configure project (qmake MinGW)
        shell: pwsh
        run: |
          cd build_XX
          qmake -spec win32-g++ "CONFIG+=release" "VERSION=${{ env.APP_VER }}"
          if ($LASTEXITCODE -ne 0) { throw "qmake falhou" }

      - name: Ensure executables directory exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "build_XX\executables" | Out-Null

      - name: Patch Makefile.Release (remove lrelease/move)
        shell: pwsh
        run: |
          $mf = "build_XX\\Makefile.Release"
          if (Test-Path $mf) {
            $content = Get-Content $mf -Raw
            $content = $content -replace '(?m)^.*lrelease .*$', '# lrelease removido'
            $content = $content -replace '(?m)^.*move .*\.qm.*$', '# move removido'
            Set-Content $mf $content -Encoding UTF8
            Write-Host ">> Linhas problemáticas removidas"
          }

      - name: Build (mingw32-make)
        shell: pwsh
        run: |
          cd build_XX
          mingw32-make -j4
          if ($LASTEXITCODE -ne 0) { throw "mingw32-make falhou" }

      - name: Deploy Qt DLLs
        shell: pwsh
        run: |
          $qtbin = (Get-Command windeployqt.exe).Path
          $exe = Get-ChildItem -Path build_XX\executables -Filter "*.exe" -Recurse | Select-Object -First 1
          if (-not $exe) { throw "Nenhum .exe encontrado" }
          & $qtbin $exe.FullName --no-angle --no-opengl-sw
          Write-Host ">> windeployqt OK: $($exe.Name)"
          "FINAL_EXE=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Package ZIP
        shell: pwsh
        run: |
          $zip = "SimulIDE-${{ env.APP_VER }}-win64-MinGW.zip"
          Compress-Archive -Path "build_XX\\executables\\*" -DestinationPath $zip -Force
          "ZIP_NAME=$zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host ">> ZIP pronto: $zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimulIDE-${{ env.APP_VER }}-win64-MinGW
          path: ${{ env.ZIP_NAME }}
          if-no-files-found: error

      - name: Publish GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish_release) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VER }}
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
